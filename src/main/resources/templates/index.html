<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pessoas Cadastradas</h1>

<form>
    <button type="button" onclick="redirecionar()"> Incluir Nova Pessoa</button>
    <button type="button" onclick="pesquisar()"> Pesquisar </button>
    <input type="text" id="buscar" name="buscar" th:value="${buscar}" required>
</form>

<ul>
    <!-- Itera sobre a lista de itens e exibe cada item -->
    <li style="list-style-type: none;" th:each="pessoa : ${pessoas}"> Nome: [[${pessoa.nome}]]
        <br> Cpf: [[${pessoa.cpf}]]
        <br> Altura: [[${pessoa.altura}]]
        <br> Peso: [[${pessoa.peso}]]
        <br> Sexo: [[${pessoa.sexo}]]
        <br> Data de nascimento: [[${pessoa.data_Nasc}]]
        <br>
        <br>
    </li>
</ul>

</body>


<script>
    function redirecionar() {
        // Redirecionamento para outra p√°gina
        window.location.href = "http://localhost:8080/cadastrar";
    }

    function pesquisar(){
        var buscar = document.getElementById('buscar').value;
        var novaURL = "http://localhost:8080/pesquisar?nome=" + buscar;
        window.location.href = novaURL;
    }
</script>
</html>
